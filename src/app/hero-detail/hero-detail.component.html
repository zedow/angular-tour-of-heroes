<div *ngIf="hero">
  <h3>Hero details</h3>
  <h4>{{ hero.name | uppercase }} details</h4>
  <div><span>id : </span>{{ hero.id }}</div>
  <div>
    <label>
      name :
      <input [(ngModel)]="hero.name" name="name" placeholder="name"/>
    </label>
    <button (click)="save()">Save</button>
  </div>
</div>
<button (click)="goBack()">Go back</button>
